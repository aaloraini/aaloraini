<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdulhakim Aloraini | Digital Business Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 24px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  padding: 40px;
  text-align: center;
  max-width: 420px;
  width: 100%;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: linear-gradient(90deg, #00695c, #004d40);
}

.profile-header {
  margin-bottom: 24px;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 20px;
  background: linear-gradient(135deg, #00695c, #004d40);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 40px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 105, 92, 0.3);
}

.profile-img::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transform: translateX(-100%) rotate(45deg);
  transition: transform 0.5s ease;
}

.profile-img:hover::after {
  transform: translateX(100%) rotate(45deg);
}

h1 {
  margin: 0 0 8px;
  color: #004d40;
  font-weight: 700;
  font-size: 28px;
  letter-spacing: -0.5px;
}

.title {
  color: #00695c;
  font-weight: 600;
  font-size: 18px;
  margin-bottom: 8px;
}

.location {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  margin-bottom: 24px;
  font-size: 15px;
}

.location i {
  margin-right: 8px;
  color: #00695c;
}

.bio {
  color: #555;
  line-height: 1.6;
  margin-bottom: 30px;
  font-size: 15px;
  padding: 0 10px;
}

.contact-links {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 30px;
}

.contact-link {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
}

.contact-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(100%);
  transition: transform 0.3s ease;
}

.contact-link:hover::before {
  transform: translateY(0);
}

.contact-link:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.email {
  background: linear-gradient(135deg, #00695c, #004d40);
}

.linkedin {
  background: linear-gradient(135deg, #0077b5, #005885);
}

.github {
  background: linear-gradient(135deg, #333, #000);
}

.contact-link i {
  font-size: 20px;
  position: relative;
  z-index: 1;
}

@media (max-width: 480px) {
  .card {
    padding: 30px 20px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  .title {
    font-size: 16px;
  }
  
  .contact-links {
    gap: 12px;
  }
  
  .contact-link {
    width: 46px;
    height: 46px;
  }
}

/* Animation for page load */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  animation: fadeIn 0.8s ease-out;
}
</style>
</head>
<body>
  <div class="card">
    <div class="profile-header">
      <div class="profile-img">
        <i class="fas fa-user"></i>
      </div>
      <h1>Abdulhakim Aloraini</h1>
      <div class="title">Electrical and Electronics Engineering Student</div>
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <span>Kuala Lumpur, Malaysia</span>
      </div>
    </div>
    
    <p class="bio">Prior Experience in IT Project Operations Management. Passionate about technology, innovation, and creating impactful solutions.</p>
    
    <div class="contact-links">
      <a href="mailto:hakim@example.com" class="contact-link email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/abdulhakim-aloraini/" class="contact-link linkedin">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/aaloraini" class="contact-link github">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>

  <script>
    // Add interactive animations
    document.addEventListener('DOMContentLoaded', function() {
      const contactLinks = document.querySelectorAll('.contact-link');
      
      contactLinks.forEach(link => {
        link.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-5px) scale(1.05)';
        });
        
        link.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });
    });
  </script>
</body>
</html>
